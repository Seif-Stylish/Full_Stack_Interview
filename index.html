<html>

<head>
    <title>calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>

    <div class="p-5 text-center">
        <h2 class="text-primary">Calculator</h2>
    </div>

    <div class="w-50 m-auto calculator_form py-3">
        <div class="p-3">
            <input type="number" class="form-control input" placeholder="input 1">
        </div>

        <div class="p-3">
            <select class="form-control operation">
                <option value="1">Addition</option>
                <option value="2">Subctraction</option>
                <option value="3">Multiplication</option>
                <option value="4">Division</option>
            </select>
        </div>

        <div class="p-3">
            <input type="number" class="form-control input" placeholder="input 2">
        </div>

        <div class="output p-3">

        </div>

        <button class="btn btn-primary m-3 calculate_btn">calculate</button>

    </div>

    <div class="py-3"></div>


    <div class="side_bar bg-secondary">
        <div class="container py-3 text-white">
            <h2 class="add my-4">Addition</h2>
            <h2 class="Subctract my-4">Subctraction</h2>
            <h2 class="multiply my-4">Multiplication</h2>
            <h2 class="divide my-4">Division</h2>
        </div>
    </div>

    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
